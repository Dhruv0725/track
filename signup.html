<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signuppage.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <script type="module" src="signup.js"></script>
    <title>SignUp</title>
    <link rel="icon" type="image/x-icon" href="./images/webpage/link.png" />
  </head>
  <body>
    <p>Sign up</p>
    <hr />

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-6 formelements">
        <div class="container">
          <form class="myForm" action="#">
            <div class="mb-3">
              <label for="firstName " class="form-label">First Name:</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="firstName"
                placeholder="Enter first name"
              />
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name:</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="lastName"
                placeholder="Enter last name"
              />
            </div>

            <div class="mb-3">
              <label for="dateOfBirth" class="form-label">Date Of Birth:</label>
              <input
                type="date"
                class="form-control form-control-sm"
                id="dateOfBirth"
              />
            </div>

            <div class="mb-3">
              <label for="employeeID" class="form-label">Employee ID:</label>
              <input
                type="number"
                class="form-control form-control-sm"
                id="employeeID"
                placeholder="Enter employee ID"
              />
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email:</label>
              <input
                type="email"
                class="form-control form-control-sm"
                id="email"
                placeholder="Enter Email Address"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password:</label>
              <input
                type="password"
                class="form-control form-control-sm"
                id="password"
                placeholder="Enter password"
              />
            </div>

            <div class="mb-3">
              <label for="profilePicture" class="form-label"
                >Profile Picture:</label
              >
              <input
                type="file"
                class="form-control form-control-sm"
                id="profilePicture"
              />
            </div>

            <div class="mb-3">
              <label for="contactNumber" class="form-label"
                >Contact Number:</label
              >
              <input
                type="number"
                class="form-control form-control-sm"
                id="contactNumber"
                placeholder="Enter contact number"
              />
            </div>

            <div class="mb-3">
              <label for="address" class="form-label">Adress:</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="address"
                placeholder="Enter address"
              />
            </div>
            <div class="mb-3">
              <label for="language" class="form-label">Language:</label>
              <input
                type="text"
                class="form-control form-control-sm"
                id="language"
                placeholder="Enter language"
              />
            </div>
            <div class="d-grid" id="button">
              <button
                type="submit"
                class="btn btn-primary btn-block btn-sm signupsubmit"
              >
                Sign Up
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-md-4"><img src="./images/signup/user.png" /></div>
    </div>
  </body>
</html>
